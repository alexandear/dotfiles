version: "2"
run:
  concurrency: 4
  relative-path-mode: gomod
  issues-exit-code: 1
  tests: true
  allow-parallel-runners: false

output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: false

linters:
  default: none
  enable:
    - arangolint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - dupword
    - durationcheck
    - embeddedstructfieldcheck
    - errname
    - exptostd
    - fatcontext
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - importas
    - intrange
    - loggercheck
    - makezero
    - mirror
    - misspell
    - musttag
    - nilerr
    - nilnesserr
    - noctx
    - nolintlint
    - nosprintfhostport
    - perfsprint
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - testableexamples
    - testifylint
    - unconvert
    - unparam
    - usestdlibvars
    - usetesting
    - wastedassign
    - zerologlint
  disable:
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - iface
    - inamedparam
    - interfacebloat
    - ireturn
    - lll
    - maintidx
    - mnd
    - nakedret
    - nestif
    - nilnil
    - nlreturn
    - noinlineerr
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - tagalign
    - tagliatelle
    - testpackage
    - thelper
    - tparallel
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl_v5
  settings:
    gocritic:
      enable-all: true
      disabled-checks:
        - commentedOutCode
        - importShadow
        - octalLiteral
        - paramTypeCombine
        - unnamedResult
        - whyNoLint
      disabled-tags:
        - performance
    gosec:
      excludes:
        - G404
    govet:
      disable:
        - fieldalignment
        - shadow
      enable-all: true
    misspell:
      extra-words:
        - typo: iff
          correction: if
        - typo: cancelation
          correction: cancellation
      ignore-rules:
        - importas
    perfsprint:
      integer-format: true
      int-conversion: true
      error-format: true
      err-error: true
      errorf: true
      string-format: true
      sprintf1: true
      strconcat: true
      bool-format: true
      hex-format: true
    reassign:
      patterns:
        - .*
    revive:
      confidence: 0.6
      rules:
        - name: add-constant
          disabled: true
        - name: argument-limit
        - name: atomic
        - name: banned-characters
        - name: bare-return
        - name: blank-imports
        - name: bool-literal-in-expr
        - name: call-to-gc
        - name: comment-spacings
        - name: confusing-naming
        - name: confusing-results
        - name: constant-logical-expr
        - name: context-as-argument
          arguments:
            - allowTypesBefore: '*testing.T'
        - name: context-keys-type
        - name: datarace
        - name: deep-exit
        - name: defer
        - name: dot-imports
        - name: duplicated-imports
        - name: early-return
        - name: empty-block
        - name: empty-lines
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: enforce-map-style
        - name: enforce-repeated-arg-type-style
        - name: enforce-slice-style
        - name: enforce-switch-style
        - name: exported
          disabled: true
        - name: file-header
          disabled: true
        - name: file-length-limit
          disabled: true
        - name: filename-format
          arguments:
            - ^[_a-z][_a-z0-9]*.go$
        - name: flag-parameter
          disabled: true
        - name: function-length
          disabled: true
        - name: function-result-limit
          disabled: true
        - name: get-return
        - name: identical-branches
        - name: if-return
        - name: import-alias-naming
        - name: import-shadowing
          disabled: true
        - name: imports-blocklist
          disabled: true
        - name: increment-decrement
        - name: indent-error-flow
        - name: line-length-limit
          disabled: true
        - name: max-control-nesting
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: modifies-parameter
        - name: modifies-value-receiver
        - name: nested-structs
          disabled: true
        - name: optimize-operands-order
        - name: package-comments
          disabled: true
        - name: range-val-address
        - name: range-val-in-closure
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: redundant-build-tag
        - name: redundant-import-alias
        - name: string-format
        - name: string-of-int
        - name: struct-tag
          arguments:
            - json,inline
        - name: superfluous-else
        - name: time-date
        - name: time-equal
        - name: time-naming
        - name: unchecked-type-assertion
          disabled: true
        - name: unconditional-recursion
        - name: unexported-naming
        - name: unexported-return
        - name: unhandled-error
          disabled: true
        - name: unnecessary-format
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: unused-parameter
        - name: unused-receiver
          disabled: true
        - name: use-any
          disabled: true
        - name: use-errors-new
        - name: use-fmt-print
        - name: useless-break
        - name: var-declaration
        - name: var-naming
        - name: waitgroup-by-value
    staticcheck:
      checks:
        - all
        # Incorrect or missing package comment https://staticcheck.dev/docs/checks/#ST1000
        - -ST1000
    testifylint:
      enable-all: true
    usestdlibvars:
      http-method: true
      http-status-code: true
      time-weekday: true
      time-month: true
      time-layout: true
      crypto-hash: true
      default-rpc-path: true
      sql-isolation-level: true
      tls-signature-scheme: true
      constant-kind: true
      time-date-month: true
    usetesting:
      context-background: true
      context-todo: true
      os-chdir: true
      os-mkdir-temp: true
      os-setenv: true
      os-temp-dir: true
      os-create-temp: true
  exclusions:
    warn-unused: true
    generated: lax
    rules:
      - linters:
          - usestdlibvars
        text: \"Int\" can be replaced
      - linters:
          - usestdlibvars
        text: \"String\" can be replaced
      - linters:
          - usestdlibvars
        text: \"Float\" can be replaced
      - linters:
          - usestdlibvars
        text: \"Bool\" can be replaced
      - linters:
          - usestdlibvars
        text: \"Complex\" can be replaced
      - linters:
          - usestdlibvars
        text: \"200\" can be replaced by http.StatusOK
      - linters:
          - usestdlibvars
        text: \"400\" can be replaced by http.StatusBadRequest
      - linters:
          - usestdlibvars
        text: \"GET\" can be replaced by http.MethodGet
      - linters:
          - usestdlibvars
        text: \"POST\" can be replaced by http.MethodPost
      - linters:
          - usestdlibvars
        text: \"PUT\" can be replaced by http.MethodPut
      - linters:
          - usestdlibvars
        text: \"DELETE\" can be replaced by http.MethodDelete
      - linters:
          - revive
        path: _example_test.go
        text: 'deep-exit:'
      - linters:
          - noctx
        path: _example_test.go
        text: must not be called
      - linters:
          - noctx
        path: _test.go
        text: must not be called
      - linters:
          - revive
        path: _test.go
        text: 'unused-parameter:'
      - linters:
          - revive
        path: _test.go
        text: 'confusing-naming:'
      - linters:
          - gosec
        path: _test.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-merge-base: ""
  unique-by-line: false
formatters:
  # enable:
  #   - gci
  #   - gofmt
  #   - gofumpt
  #   - goimports
  #   - golines
  #   - swaggo
  exclusions:
    generated: lax
